         #map {
          height: 400px;
          width: 100%;
         }
      </style>

  <div id="map" class="map"></div>
  <script>
    function initMap() {
      var uluru = {lat: 58.320173, lng: 11.685989};
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 11,
        center: uluru,

      });
      var marker = new google.maps.Marker({
        position: uluru,
        map: map
      });
    }
  </script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_xgOEbjHDWpxjSoQxVYPSRp9_qDZLZCM&callback=initMap">
