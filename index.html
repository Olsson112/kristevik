  <body>

    <div class="main-container">

      <nav class="navbar navbar-default navbar-fixed-top navbar-custom">
          <div class="container-fluid">
            <div class="" style="width:65%; margin:auto;">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
              <a class="navbar-brand" href="#" onclick="toggleStartpage()">Postvägens SF</a>
              </div>
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li><a href="#" id="aboutBtn">Startsida</a></li>
                  <li><a href="#" id="newsBtn">Nyheter</a></li>
                  <li><a href="#" id="documentBtn">Dokument</a></li>
                  <li><a href="#" id="contactBtn">Kontakt</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  <li><a id="logInBtn" data-toggle="modal" data-target="#myModal" onmouseover="" style="cursor: pointer;">Logga in</a></li>
                </ul>
              </div>
            </div>
          </div>
        </nav>



        <div id="content-body" class="container content-container">



        </div>
        <div class="row">
          <div class="col-md-12 footer center-text">
            <footer style>Skapad av Victor Olsson ©</footer>
          </div>
        </div>
      </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Logga in</h4>
          </div>
          <div class="modal-body">
            <form name="logInForm" class="" action="#" method="post">
              <input type="text" name="username" placeholder="Användarnamn"><br>
              <input type="password" name="password" placeholder="Lösenord">
            </form>
            <p id="felUppgifter" style="margin-top:10px; color:red;"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Stäng</button>
            <button id="btnLogin" type="submit" class="btn btn-primary">Logga in</button>
          </div>
        </div>
      </div>
    </div>
  </body>
